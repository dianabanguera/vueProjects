<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Intro</title>
</head>
<body>
    <h1 id="titulo1">Introducción al curso</h1>
    <p>En este capitulo veremos una breve introducción a Vue JS.</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam vitae voluptas omnis deleniti quam repellat illum similique cupiditate officiis, animi magnam libero enim quas quia quo ex explicabo cum nihil.</p>
    <button onclick="saludar2()">Click Aquí</button>
    <p></p>
    <input id="txt1" type="text">
    <button onclick="limpiar()">Limpiar</button>

    <button onclick="ListarFrutas()">Listar Frutas</button>

    <div id="app">

    </div>

    <script>
        function saludar() {
            console.log('Primer Saludo');
        };

        function saludar2() {
            console.log('Saludando desde un botón en html');

            var elementoH1 = document.getElementById('titulo1');
            elementoH1.innerHTML = 'Cambiado desde una función JS'
        };

        function limpiar() {
        var txt = document.getElementById('txt1');
        txt.value = '';
        }

        function ListarFrutas() {
            var frutas = ['Manzana', 'Durazno', 'Pera', 'Naranja'];

            var lista = document.createElement('ul');
            //
            var i;
            for (i = 0; i < frutas.length; i++) {
                var li = document.createElement('li');
                li.textContent = frutas[i];
                lista.appendChild(li);
            }

            var app = document.querySelector('#app');
            app.appendChild(lista);
        }
    </script>
</body>
</html>
